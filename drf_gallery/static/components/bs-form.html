<form class="form-horizontal" v-on:submit.prevent="post(url, form)">
    <div v-for="(field, key) in fields" class="form-group">
        <label class="col-sm-3 control-label" v-text="field.label"></label>
        <div class="col-sm-8">
            <input v-if="field.type == 'text'" class="form-control" v-model="form[field.name]" :placeholder="JSON.stringify(form)">
            <input v-else-if="field.type == 'password'" class="form-control" v-model="form[field.name]" type="password">
            <select v-else-if="field.type == 'select'" class="form-control" v-model="form[field.name]">
                <option v-for="option in field.options" v-bind:value="option.title" v-text="option.title"></option>
            </select>
            <div class="alert alert-warning" v-for="item in errors[field.name]"><span v-text="item"></span></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8">
            <slot name="buttons"></slot>
        </div>
    </div>
</form>
