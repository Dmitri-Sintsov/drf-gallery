{% extends "base.html" %}

{% block content %}
<div id="app" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
     xmlns:v-on="http://www.w3.org/1999/xhtml">
        <div id="main_menu">
            <ul>
                <li v-show="user">Текущий пользователь: <span v-text="user.email"></span></li>
                <li><router-link to="/">В начало</router-link></li>
                <li><router-link to="/signup">Зарегистрироваться</router-link></li>
                <li><router-link to="/login">Войти</router-link></li>
            </ul>
        </div>
        <div id="content">
            <router-view></router-view>
        </div>
    </div>
{% endblock content %}

{% block footer %}
    {{ block.super }}
    {% if user.is_authenticated %}
        {{ user_fields|json_script:"user_json" }}
    {% endif %}
    <script type="text/html" id="home_template">
        <div>Home</div>
    </script>
    <script type="text/html" id="login_template">
        <div>Login</div>
    </script>
{% endblock footer %}
